{% extends 'base.html' %}

{% block content %}
<div class="mt-4">
    <a href="{{ url_for('create_user') }}" class="btn btn-primary mb-3">Create User</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user[0] }}</td>
                <td>{{ user[1] }}</td>
                <td>{{ user[2] }}</td>
                <td>
                    <a href="{{ url_for('update_user', user_id=user[0]) }}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{{ url_for('delete_user', user_id=user[0]) }}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
